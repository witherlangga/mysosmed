<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erlangga's Social Media</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .card {
        background: #ffffff;
        padding: 24px 32px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        display: flex;
        gap: 22px;
      }

      .icon {
        width: 56px;
        height: 56px;
        border-radius: 999px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background: #e8e8e8;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background-color 0.25s ease;
        text-decoration: none;
      }

      .icon img {
        width: 28px;
        filter: grayscale(100%) brightness(18%);
        transition: filter 0.25s ease;
      }

      .icon:hover,
      .icon:focus-visible {
        background: #d8d8d8;
        transform: translateY(-3px) scale(1.06);
        box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
        outline: none;
      }

      .icon:hover img,
      .icon:focus-visible img {
        filter: grayscale(0%) brightness(0%);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <a
        class="icon"
        href="https://github.com/witherlangga"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="sr-only">GitHub</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/733/733553.png"
          alt=""
        />
      </a>

      <a
        class="icon"
        href="https://instagram.com/_.withlan"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="sr-only">Instagram</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/733/733558.png"
          alt=""
        />
      </a>

      <a
        class="icon"
        href="https://wa.me/62895364437309"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="sr-only">WhatsApp</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/733/733641.png"
          alt=""
        />
      </a>
    </div>
  </body>
</html>
